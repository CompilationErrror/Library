version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: libraryapi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec

volumes:
  redis-data:
    driver: local