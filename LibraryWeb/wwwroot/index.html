<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraryWeb</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <link href="LibraryWeb.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        window.addEventListener("error", function (event) {
            console.error("JS Error:", event.error);
            DotNet.invokeMethodAsync("LibraryWeb", "HandleJsError", event.message);
        });
        window.addEventListener("unhandledrejection", function (event) {
            console.error("Unhandled Promise:", event.reason);
            DotNet.invokeMethodAsync("LibraryWeb", "HandleJsError", event.reason);
        });
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
